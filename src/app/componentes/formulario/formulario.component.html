<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div>
          <div class="card-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h3>Buscar Datos</h3>
              <div>
                <a class="nav-link" routerLink="/home" style="color: green; font-weight: bold;">Atrás</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="buscarDatos()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
          </form>
          <div *ngIf="genero || nacionalidad" class="mt-3">
            <div *ngIf="genero">
              <h4>Género</h4>
              <p>{{ genero.gender }}</p>
            </div>
            <div *ngIf="nacionalidad">
              <h4>Nacionalidad</h4>
              <ul>
                <li *ngFor="let country of nacionalidad.country">
                  País: {{ country.country_id }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
